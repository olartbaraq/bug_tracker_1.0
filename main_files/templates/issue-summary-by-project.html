{% extends 'base.html' %}
{% block title %}
    Reports Page
{% endblock %}

{% block content %}

<div class="report">

    <div class="report-logo">
        <p>
            <a href="{{url_for('home_page')}}">Home</a> <span> > </span>
            <a href="{{url_for('reports_page')}}">Reports</a> <span> > </span>
            <a href="{{url_for('issue_summary_page')}}">Issue Summary by Project</a>
        </p>
    </div>
    <div class="project-name">
        <form method="post">
            {{ form.hidden_tag() }}
            <div class="expand-issues">
                <i class="fa-solid fa-magnifying-glass"></i>
                {{ form.related_project(id="issue_project") }}
                <div class="buttons-to-create">
                    <button type="reset" id="reset" name="reset">Cancel</button>
                    {{ form.go(type="submit", id="submit") }}
                </div>
            </div>
        </form>
        

    </div>
</div>
{% endblock %}
